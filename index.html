<!DOCTYPE html>
<html>

<body>
  <style>
    body {
      background: color=#000000
    }
  </style>

  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="Images/Cello.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Images/ElectricForks.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Images/FourRoses.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Images/MurphyElevator.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Images/PinkDaisy.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Images/RedBerries.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Images/RedRoses.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Images/RoseAndSkull.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="Images/Tropicana.jpg" style="width:100%">
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</html>
